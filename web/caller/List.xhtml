<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition template="/template.xhtml">
                <ui:define name="title">
                        <h:outputText value="#{bundle.ListCallerTitle}"></h:outputText>
                </ui:define>
                <ui:define name="body">
                        <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{bundle.ListCallerEmpty}" rendered="#{callerController.items.rowCount == 0}"/>
                                <h:panelGroup rendered="#{callerController.items.rowCount > 0}">
                                        <h:outputText value="#{callerController.pagination.pageFirstItem + 1}..#{callerController.pagination.pageLastItem + 1}/#{callerController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{callerController.previous}" value="#{bundle.Previous} #{callerController.pagination.pageSize}" rendered="#{callerController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{callerController.next}" value="#{bundle.Next} #{callerController.pagination.pageSize}" rendered="#{callerController.pagination.hasNextPage}"/>&nbsp;
                                        <h:dataTable value="#{callerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCallerTitle_idCaller}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.idCaller}"/>
                                                </h:column>
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCallerTitle_idpersona}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.idpersona}"/>
                                                </h:column>
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="&nbsp;"/>
                                                        </f:facet>
                                                        <h:commandLink action="#{callerController.prepareView}" value="#{bundle.ListCallerViewLink}"/>
                                                        <h:outputText value=" "/>
                                                        <h:commandLink action="#{callerController.prepareEdit}" value="#{bundle.ListCallerEditLink}"/>
                                                        <h:outputText value=" "/>
                                                        <h:commandLink action="#{callerController.destroy}" value="#{bundle.ListCallerDestroyLink}"/>
                                                </h:column>
                                        </h:dataTable>
                                </h:panelGroup>
                                <br />
                                <h:commandLink action="#{callerController.prepareCreate}" value="#{bundle.ListCallerCreateLink}"/>
                                <br />
                                <br />
                                <h:link outcome="/index" value="Volver"/>
                        </h:form>
                </ui:define>
        </ui:composition>

</html>
