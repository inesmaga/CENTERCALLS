<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition template="/template.xhtml">
                <ui:define name="title">
                        <h:outputText value="#{bundle.EditCallsTitle}"></h:outputText>
                </ui:define>
                <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                                <h:panelGrid columns="2">
                                        <h:outputLabel value="#{bundle.EditCallsLabel_idCalls}" for="idCalls" />
                                        <h:inputText id="idCalls" value="#{callsController.selected.idCalls}" title="#{bundle.EditCallsTitle_idCalls}" required="true" requiredMessage="#{bundle.EditCallsRequiredMessage_idCalls}"/>
                                        <h:outputLabel value="#{bundle.EditCallsLabel_telefonCall}" for="telefonCall" />
                                        <h:inputText id="telefonCall" value="#{callsController.selected.telefonCall}" title="#{bundle.EditCallsTitle_telefonCall}" required="true" requiredMessage="#{bundle.EditCallsRequiredMessage_telefonCall}"/>
                                        <h:outputLabel value="#{bundle.EditCallsLabel_asunto}" for="asunto" />
                                        <h:inputText id="asunto" value="#{callsController.selected.asunto}" title="#{bundle.EditCallsTitle_asunto}" />
                                        <h:outputLabel value="#{bundle.EditCallsLabel_estado}" for="estado" />
                                        <h:inputText id="estado" value="#{callsController.selected.estado}" title="#{bundle.EditCallsTitle_estado}" />
                                        <h:outputLabel value="#{bundle.EditCallsLabel_menssage}" for="menssage" />
                                        <h:inputTextarea rows="4" cols="30" id="menssage" value="#{callsController.selected.menssage}" title="#{bundle.EditCallsTitle_menssage}" />
                                        <h:outputLabel value="#{bundle.EditCallsLabel_idllamante}" for="idllamante" />

                                                <f:selectItems value="#{callerController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                        <h:outputLabel value="#{bundle.EditCallsLabel_idObjetCall}" for="idObjetCall" />
                                        <h:selectOneMenu id="idObjetCall" value="#{callsController.selected.idObjetCall}" title="#{bundle.EditCallsTitle_idObjetCall}" required="true" requiredMessage="#{bundle.EditCallsRequiredMessage_idObjetCall}">
                                                <f:selectItems value="#{objectcallController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                </h:panelGrid>
                                <h:commandLink action="#{callsController.update}" value="#{bundle.EditCallsSaveLink}"/>
                                <br />
                                <br />
                                <h:link outcome="View" value="#{bundle.EditCallsViewLink}"/>
                                <br />
                                <h:commandLink action="#{callsController.prepareList}" value="#{bundle.EditCallsShowAllLink}" immediate="true"/>
                                <br />
                                <br />
                                <h:link outcome="/index" value="Volver" />
                        </h:form>
                </ui:define>
        </ui:composition>
