<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition template="/template.xhtml">
                <ui:define name="title">
                        <h:outputText value="#{bundle.ListCallsTitle}"></h:outputText>
                </ui:define>
                <ui:define name="body">
                        <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{bundle.ListCallsEmpty}" rendered="#{callsController.items.rowCount == 0}"/>
                                <h:panelGroup rendered="#{callsController.items.rowCount > 0}">
                                        <h:outputText value="#{callsController.pagination.pageFirstItem + 1}..#{callsController.pagination.pageLastItem + 1}/#{callsController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{callsController.previous}" value="#{bundle.Previous} #{callsController.pagination.pageSize}" rendered="#{callsController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{callsController.next}" value="#{bundle.Next} #{callsController.pagination.pageSize}" rendered="#{callsController.pagination.hasNextPage}"/>&nbsp;
                                        <h:dataTable value="#{callsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCallsTitle_idCalls}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.idCalls}"/>
                                                </h:column>
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCallsTitle_telefonCall}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.telefonCall}"/>
                                                </h:column>
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCallsTitle_asunto}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.asunto}"/>
                                                </h:column>
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCallsTitle_estado}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.estado}"/>
                                                </h:column>
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCallsTitle_menssage}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.menssage}"/>
                                                </h:column>
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCallsTitle_idllamante}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.idllamante}"/>
                                                </h:column>
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCallsTitle_idObjetCall}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.idObjetCall}"/>
                                                </h:column>
                                                <h:column>
                                                        <f:facet name="header">
                                                                <h:outputText value="&nbsp;"/>
                                                        </f:facet>
                                                        <h:commandLink action="#{callsController.prepareView}" value="#{bundle.ListCallsViewLink}"/>
                                                        <h:outputText value=" "/>
                                                        <h:commandLink action="#{callsController.prepareEdit}" value="#{bundle.ListCallsEditLink}"/>
                                                        <h:outputText value=" "/>
                                                        <h:commandLink action="#{callsController.destroy}" value="#{bundle.ListCallsDestroyLink}"/>
                                                </h:column>
                                        </h:dataTable>
                                </h:panelGroup>
                                <br />
                                <h:commandLink action="#{callsController.prepareCreate}" value="#{bundle.ListCallsCreateLink}"/>
                                <br />
                                <br />
                                <h:link outcome="/index" value="Volver"/>
                        </h:form>
                </ui:define>
        </ui:composition>

</html>
