<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition template="/template.xhtml">
                <ui:define name="title">
                        <h:outputText value="#{bundle.CreateCallsTitle}"></h:outputText>
                </ui:define>
                <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                                <h:panelGrid columns="2">
                                        <h:outputLabel value="#{bundle.CreateCallsLabel_idCalls}" for="idCalls" />
                                        <h:inputText id="idCalls" value="#{callsController.selected.idCalls}" title="#{bundle.CreateCallsTitle_idCalls}" required="true" requiredMessage="#{bundle.CreateCallsRequiredMessage_idCalls}"/>
                                        <h:outputLabel value="#{bundle.CreateCallsLabel_telefonCall}" for="telefonCall" />
                                        <h:inputText id="telefonCall" value="#{callsController.selected.telefonCall}" title="#{bundle.CreateCallsTitle_telefonCall}" required="true" requiredMessage="#{bundle.CreateCallsRequiredMessage_telefonCall}"/>
                                        <h:outputLabel value="#{bundle.CreateCallsLabel_asunto}" for="asunto" />
                                        <h:inputText id="asunto" value="#{callsController.selected.asunto}" title="#{bundle.CreateCallsTitle_asunto}" />
                                        <h:outputLabel value="#{bundle.CreateCallsLabel_estado}" for="estado" />
                                        <h:inputText id="estado" value="#{callsController.selected.estado}" title="#{bundle.CreateCallsTitle_estado}" />
                                        <h:outputLabel value="#{bundle.CreateCallsLabel_menssage}" for="menssage" />

                                        </h:selectOneMenu>
                                        <h:outputLabel value="#{bundle.CreateCallsLabel_idObjetCall}" for="idObjetCall" />
                                        <h:selectOneMenu id="idObjetCall" value="#{callsController.selected.idObjetCall}" title="#{bundle.CreateCallsTitle_idObjetCall}" required="true" requiredMessage="#{bundle.CreateCallsRequiredMessage_idObjetCall}">
                                                <f:selectItems value="#{objectcallController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                </h:panelGrid>
                                <br />
                                <h:commandLink action="#{callsController.create}" value="#{bundle.CreateCallsSaveLink}" />
                                <br />
                                <br />
                                <h:commandLink action="#{callsController.prepareList}" value="#{bundle.CreateCallsShowAllLink}" immediate="true"/>
                                <br />
                                <br />
                                <h:link outcome="/index" value="Volver"/>
                        </h:form>
                </ui:define>
        </ui:composition>
