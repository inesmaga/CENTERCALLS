<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition template="/template.xhtml">
                <ui:define name="title">
                        <h:outputText value="#{bundle.EditObjectcallTitle}"></h:outputText>
                </ui:define>

                                <h:commandLink action="#{objectcallController.update}" value="#{bundle.EditObjectcallSaveLink}"/>

                                <br />
                                <h:link outcome="View" value="#{bundle.EditObjectcallViewLink}"/>
                                <br />
                                <h:commandLink action="#{objectcallController.prepareList}" value="#{bundle.EditObjectcallShowAllLink}" immediate="true"/>

                                <br />
                                <h:link outcome="/index" value="Volver" />
