<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition template="/template.xhtml">
                <ui:define name="title">
                        <h:outputText value="#{bundle.EditCallerTitle}"></h:outputText>
                </ui:define>
                <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                        <h:form>
                                <h:panelGrid columns="2">
                                        <h:outputLabel value="#{bundle.EditCallerLabel_idCaller}" for="idCaller" />

                                        <h:outputLabel value="#{bundle.EditCallerLabel_idpersona}" for="idpersona" />
                                        <h:selectOneMenu id="idpersona" value="#{callerController.selected.idpersona}" title="#{bundle.EditCallerTitle_idpersona}" required="true" requiredMessage="#{bundle.EditCallerRequiredMessage_idpersona}">
                                                <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                </h:panelGrid>
                                <h:commandLink action="#{callerController.update}" value="#{bundle.EditCallerSaveLink}"/>
                                <br />
                                <br />
                                <h:link outcome="View" value="#{bundle.EditCallerViewLink}"/>
                                <br />
                                <h:commandLink action="#{callerController.prepareList}" value="#{bundle.EditCallerShowAllLink}" immediate="true"/>
                                <br />
                                <br />
                                <h:link outcome="/index" value="Volver" />
                        </h:form>
                </ui:define>
