<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition template="/template.xhtml">
                <ui:define name="title">
                        <h:outputText value="#{bundle.EditPersonTitle}"></h:outputText>
                </ui:define>
                <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                                <h:panelGrid columns="2">
                                        <h:outputLabel value="#{bundle.EditPersonLabel_idPerson}" for="idPerson" />
                                        <h:inputText id="idPerson" value="#{personController.selected.idPerson}" title="#{bundle.EditPersonTitle_idPerson}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_idPerson}"/>
                                        <h:outputLabel value="#{bundle.EditPersonLabel_nombre}" for="nombre" />
                                        <h:inputText id="nombre" value="#{personController.selected.nombre}" title="#{bundle.EditPersonTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_nombre}"/>
                                        <h:outputLabel value="#{bundle.EditPersonLabel_PApellido}" for="PApellido" />
                                        <h:inputText id="PApellido" value="#{personController.selected.PApellido}" title="#{bundle.EditPersonTitle_PApellido}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_PApellido}"/>
                                        <h:outputLabel value="#{bundle.EditPersonLabel_SApellido}" for="SApellido" />
                                        <h:inputText id="SApellido" value="#{personController.selected.SApellido}" title="#{bundle.EditPersonTitle_SApellido}" />
                                        <h:outputLabel value="#{bundle.EditPersonLabel_telefContact1}" for="telefContact1" />
                                        <h:inputText id="telefContact1" value="#{personController.selected.telefContact1}" title="#{bundle.EditPersonTitle_telefContact1}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_telefContact1}"/>
                                        <h:outputLabel value="#{bundle.EditPersonLabel_telefContact2}" for="telefContact2" />
                                        <h:inputText id="telefContact2" value="#{personController.selected.telefContact2}" title="#{bundle.EditPersonTitle_telefContact2}" />
                                        <h:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                                        <h:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" />
                                </h:panelGrid>
                                <h:commandLink action="#{personController.update}" value="#{bundle.EditPersonSaveLink}"/>
                                <br />
                                <br />
                                <h:link outcome="View" value="#{bundle.EditPersonViewLink}"/>
                                <br />
                                <h:commandLink action="#{personController.prepareList}" value="#{bundle.EditPersonShowAllLink}" immediate="true"/>
                                <br />
                                <br />
                                <h:link outcome="/index" value="Volver" />
                        </h:form>
                </ui:define>
        </ui:composition>

</html>
